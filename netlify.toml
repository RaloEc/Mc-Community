[build]
  command = "npm run build"
  publish = ".next"
  environment = { NODE_VERSION = "20" }

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200
  force = true

# Nota: No se definen redirecciones catch-all ni para /api/*, el plugin de Next.js
# maneja el enrutado, SSR y funciones autom√°ticamente en Netlify.
